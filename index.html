<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful Loading Screen</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      #loader {
        position: fixed;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        background: linear-gradient(45deg, royalblue, gold, #800020, white);
        background-size: 400% 400%;
        animation: backgroundAnimation 8s ease infinite;
      }

      #loader img {
        width: 200px;
        animation: fadeInOut 6s ease infinite;
      }

      #loader p {
        font-size: 24px;
        color: white;
        margin-top: 20px;
        animation: fadeInOut 6s ease infinite;
      }

      #loader.hidden {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }

      @keyframes backgroundAnimation {
        0% {
          background-position: 0% 50%;
        }
        25% {
          background-position: 100% 50%;
        }
        50% {
          background-position: 100% 100%;
        }
        75% {
          background-position: 0% 100%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes fadeInOut {
        0%,
        100% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading screen with logo -->
    <div id="loader">
      <img src="assets/ctcooljc-noBG.png" alt="Website Logo" />
      <p>CTC</p>
    </div>

    <script>
      // Function to preload video resources
      function preloadVideoAssets() {
        return new Promise((resolve, reject) => {
          let loaded = 0; // Counter for loaded items
          const totalVideos = 2; // Two videos to preload

          // Preload desktop video
          const desktopVideo = document.createElement("video");
          desktopVideo.src = "assets/videos/CTC-largeScreens-homeBG.mp4";
          desktopVideo.preload = "auto"; // Preload the entire video
          desktopVideo.muted = true;
          desktopVideo.playsinline = true; // iOS Safari compatibility
          desktopVideo.oncanplaythrough = () => {
            loaded++;
            checkIfAllLoaded();
          };
          desktopVideo.onerror = () => {
            console.error("Failed to preload desktop video");
            checkIfAllLoaded(); // Proceed even if one video fails to load
          };

          // Preload mobile video
          const mobileVideo = document.createElement("video");
          mobileVideo.src = "assets/videos/CTC-mobile.mp4";
          mobileVideo.preload = "auto"; // Preload the entire video
          mobileVideo.muted = true;
          mobileVideo.playsinline = true; // iOS Safari compatibility
          mobileVideo.oncanplaythrough = () => {
            loaded++;
            checkIfAllLoaded();
          };
          mobileVideo.onerror = () => {
            console.error("Failed to preload mobile video");
            checkIfAllLoaded(); // Proceed even if one video fails to load
          };

          // Check if all videos are loaded
          function checkIfAllLoaded() {
            if (loaded === totalVideos) {
              resolve(); // All videos are loaded
            }
          }

          // Add a timeout in case of network issues
          setTimeout(() => {
            if (loaded < totalVideos) {
              console.warn(
                "Proceeding even though not all videos are fully preloaded"
              );
              resolve(); // Proceed even if not all are fully loaded
            }
          }, 5000); // 5-second timeout for slow networks
        });
      }

      // Function to wait for at least 5 seconds
      function waitFiveSeconds() {
        return new Promise((resolve) => {
          setTimeout(resolve, 5000); // Wait for 5 seconds
        });
      }

      // Wait for both the assets to preload and 5 seconds to pass
      window.addEventListener("load", function () {
        Promise.all([preloadVideoAssets(), waitFiveSeconds()]).then(() => {
          // Hide the loader after both the 5 seconds and videos are preloaded
          document.getElementById("loader").classList.add("hidden");

          // Redirect to the home page
          window.location.href = "home.html"; // Replace with actual home page URL
        });
      });
    </script>
  </body>
</html>
