<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful Loading Screen</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      #loader {
        position: fixed;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        background: linear-gradient(45deg, royalblue, gold, #800020, white);
        background-size: 400% 400%;
        animation: backgroundAnimation 8s ease infinite;
      }

      #loader img {
        width: 200px;
        animation: fadeInOut 6s ease infinite;
      }

      #loader p {
        font-size: 24px;
        color: white;
        margin-top: 20px;
        animation: fadeInOut 6s ease infinite;
      }

      #loader.hidden {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }

      @keyframes backgroundAnimation {
        0% {
          background-position: 0% 50%;
        }
        25% {
          background-position: 100% 50%;
        }
        50% {
          background-position: 100% 100%;
        }
        75% {
          background-position: 0% 100%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes fadeInOut {
        0%,
        100% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading screen with logo -->
    <div id="loader">
      <img src="assets/ctcooljc-noBG.png" alt="Website Logo" />
      <p>CTC</p>
    </div>

    <script>
      // Function to preload only the video that matches the screen size
      function preloadVideoAssets() {
        return new Promise((resolve, reject) => {
          let videoToPreload;
          const isMobile = window.innerWidth <= 480; // Detect if the screen width is mobile-sized

          if (isMobile) {
            // Preload mobile video for screens 480px and below
            videoToPreload = "assets/videos/CTC-Mobile-optimized.mp4";
          } else {
            // Preload desktop video for larger screens
            videoToPreload = "assets/videos/CTC-largeScreens-homeBG.mp4";
          }

          // Create video element and set attributes
          const video = document.createElement("video");
          video.src = videoToPreload;
          video.preload = "auto"; // Preload the video
          video.muted = true;
          video.playsinline = true; // For iOS Safari compatibility

          // Event listener for when the video is fully buffered and can play
          video.oncanplaythrough = () => {
            resolve(); // Video has been preloaded
          };

          video.onerror = () => {
            console.error("Failed to preload video", videoToPreload);
            resolve(); // Proceed even if video fails to load
          };

          // Add a timeout to prevent long waiting times
          setTimeout(() => {
            console.warn(
              "Proceeding even though video may not be fully preloaded"
            );
            resolve(); // Proceed regardless of preloading status after timeout
          }, 3000); // Shorter 3-second timeout for network issues
        });
      }

      // Optional function to add a delay (e.g., for showing a loader for a set period)
      function waitForDelay(delay) {
        return new Promise((resolve) => {
          setTimeout(resolve, delay); // Wait for the specified time in milliseconds
        });
      }

      // Function to preload videos and ensure a minimum wait time before hiding the loader
      window.addEventListener("load", function () {
        // Wait for both the video to preload and a minimum of 5 seconds
        Promise.all([preloadVideoAssets(), waitForDelay(5000)]).then(() => {
          // Hide the loader after preloading and delay
          document.getElementById("loader").classList.add("hidden");

          // Redirect or perform other actions (if necessary)
          // window.location.href = "home.html"; // Replace with actual URL if needed
        });
      });
    </script>
  </body>
</html>
