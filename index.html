<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CTC</title>

    <link rel="icon" type="image/jpg" href="assets/ctcooljc-noBG.png" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      #loader {
        position: fixed;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        background: linear-gradient(45deg, royalblue, gold, #800020, white);
        background-size: 400% 400%;
        animation: backgroundAnimation 8s ease infinite;
      }

      #loader img {
        width: 200px;
        animation: fadeInOut 6s ease infinite;
      }

      #loader p {
        font-size: 24px;
        color: white;
        margin-top: 20px;
        animation: fadeInOut 6s ease infinite;
      }

      #loader.hidden {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }

      @keyframes backgroundAnimation {
        0% {
          background-position: 0% 50%;
        }
        25% {
          background-position: 100% 50%;
        }
        50% {
          background-position: 100% 100%;
        }
        75% {
          background-position: 0% 100%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes fadeInOut {
        0%,
        100% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading screen with logo -->
    <div id="loader">
      <img src="assets/ctcooljc-noBG.png" alt="Website Logo" />
      <p>CTC</p>
    </div>

    <script>
      // 1. Define a delay function (since `waitForDelay` is missing)
      function waitForDelay(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      // 2. Ensure consistent video paths
      const TRANSITION_VIDEO = "assets/videos/CTC transition.mp4"; // Use the same everywhere

      // 3. Modified preload function to ensure videos are REALLY ready
      function preloadVideoAssets() {
        return new Promise((resolve) => {
          const isMobile = window.innerWidth <= 480;
          const mainVideo = isMobile
            ? "assets/videos/CTC-Mobile-optimized.mp4"
            : "assets/videos/CTC-largeScreens-homeBG.mp4";

          // Preload main video
          const video = document.createElement("video");
          video.src = mainVideo;
          video.preload = "auto";
          video.muted = true;
          video.playsinline = true;

          // Preload transition video
          const transition = document.createElement("video");
          transition.src = TRANSITION_VIDEO;
          transition.preload = "auto";
          transition.muted = true;
          transition.playsinline = true;

          let loaded = 0;
          const totalVideos = 2;

          function checkLoaded() {
            loaded++;
            if (loaded >= totalVideos) resolve();
          }

          video.oncanplaythrough = checkLoaded;
          transition.oncanplaythrough = checkLoaded;

          video.onerror = () => {
            console.error("Main video failed to load");
            checkLoaded(); // Continue anyway
          };
          transition.onerror = () => {
            console.error("Transition video failed to load");
            checkLoaded(); // Continue anyway
          };

          // Fallback in case videos take too long
          setTimeout(resolve, 5000);
        });
      }

      // 4. Improved playTransition() with better error handling
      function playTransition() {
        return new Promise((resolve) => {
          // Hide loader
          document.getElementById("loader").classList.add("hidden");

          // Create transition container
          const container = document.createElement("div");
          container.id = "transition-container";
          container.style.position = "fixed";
          container.style.top = "0";
          container.style.left = "0";
          container.style.width = "100%";
          container.style.height = "100%";
          container.style.zIndex = "1000";
          container.style.backgroundColor = "#000";

          const video = document.createElement("video");
          video.src = TRANSITION_VIDEO;
          video.style.width = "100%";
          video.style.height = "100%";
          video.style.objectFit = "cover";
          video.muted = true;
          video.playsinline = true;

          container.appendChild(video);
          document.body.appendChild(container);

          // Try to play the video
          const playPromise = video.play();

          if (playPromise !== undefined) {
            playPromise
              .then(() => {
                console.log("Transition video playing");
                video.onended = resolve; // Resolve when video ends
              })
              .catch((err) => {
                console.error("Autoplay failed:", err);
                resolve(); // Skip transition if play fails
              });
          }

          // Fallback in case video doesn't end
          setTimeout(resolve, 3000); // Adjust to match video length
        });
      }

      // 5. Main flow: Wait for page load → Preload → Delay → Play transition → Redirect
      window.addEventListener("load", function () {
        console.log("Page loaded, starting preload...");

        // Preload videos AND wait 2 seconds (adjust as needed)
        Promise.all([preloadVideoAssets(), waitForDelay(2000)])
          .then(() => {
            console.log("Preloading complete, playing transition...");
            return playTransition();
          })
          .then(() => {
            console.log("Transition complete, redirecting...");
            window.location.href = "home.html";
          })
          .catch((err) => {
            console.error("Error in transition flow:", err);
            window.location.href = "/home"; // Fallback redirect
          });
      });
    </script>
  </body>
</html>
