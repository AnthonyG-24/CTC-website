    <!-- JavaScript to handle the dropdown for mobile and tablets (1024px and lower) -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var aboutItem = document.getElementById("about-item");
        var aboutLink = document.getElementById("about-link");
        var aboutDropdown = document.getElementById("about-dropdown");
        var isDropdownOpen = false;

        aboutLink.addEventListener("click", function (event) {
          // Check screen width for 1024px and lower
          if (window.innerWidth <= 1024) {
            event.preventDefault(); // Prevent default navigation

            if (!isDropdownOpen) {
              // First tap - show dropdown
              aboutDropdown.classList.add("active");
              isDropdownOpen = true;
            } else {
              // Second tap - navigate to about.html
              window.location.href = aboutLink.getAttribute("href");
            }
          }
        });

        // Close dropdown if clicked outside (optional feature)
        document.addEventListener("click", function (event) {
          if (!aboutItem.contains(event.target) && isDropdownOpen) {
            aboutDropdown.classList.remove("active");
            isDropdownOpen = false;
          }
        });
      });
    </script>
  </body>
